<!doctype html>
<html lang="en">
    <head>
        <title>Toasts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
  <body>

      <button type="button" class="btn btn-primary" id="liveToastBtn">เงื่อนไขในการใช้งาน</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">เราให้ความสำคัญกับความเป็นส่วนตัวของคุณเราใช้คุกกี้เพื่อปรับปรุงประสบการณ์การท่องเว็บของคุณ</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        ให้บริการโฆษณาหรือเนื้อหาที่ปรับให้ตรงกับรสนิยมของคุณ 
        และวิเคราะห์ปริมาณการใช้งานของเรา หากคลิก "ยอมรับทั้งหมด" แสดงว่าคุณเห็นชอบกับการใช้คุกกี้ของเรา อ่านเพิ่มเติม
    </div>
  </div>
</div>
</body>
</html>
